<div class="search-form">
  <form (ngSubmit)="searchByCode()">
    <input id="myInput" name="uniqueCode" class="form-control" placeholder="Search by unique code" ngbTooltip="Press 'Enter' to Search"
      [(ngModel)]="uniqueCode" autocomplete="off">
      <input type="submit" value="Search" class="btn">
  </form>
</div>

<div class="shadow-4 fo_container" style="width: 150%; padding-bottom: 12px">
  <table class="" style="width: 100%">
    <thead>
      <tr>
        <th>Patient name</th>
        <th>Unique code</th>
        <th>Date of birth</th>
        <th>Mobile no</th>
        <th>Email address</th>
      </tr>
    </thead>
    <tbody>
      <tr class="fo_table_body_header">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="showWaitMsg">
  waiting
</div>

<div *ngIf="showNotFoundMsg">
  waiting
</div>

<div *ngIf="consents.length > 0">
  <div *ngFor="let consent of consents">
    <p>{{ consent.patient_name }}</p>
  </div>
</div>
