<div id="divHiddenTwo" class="fo_minimizer" data-toggle="collapse" data-target=".fo_minimized">
    <div>
      <img class="icon_minimizer" src="../../../../assets/icons/ic_Minimize@2x.png">
      <img class="icon_maximizer" src="../../../../assets/icons/ic_Maximize@2x.png">
    </div>
    <span class="header-3 collapse show width fo_minimized" ><div class="fo_minimized_text">MINIMIZE</div></span>
  </div>
  <div class="container-button shadow-4">
    <a class="side_button dropdown"  aria-expanded="true"
            href="/patient-data" target="_parent" [routerLink]="['/patient-data']" [routerLinkActive]="['active']" >
      <div>
        <img class="icon" src="../../../../assets/icons/ic_PatientRegistration@2x.png">
        <img class="icon" src="../../../../assets/icons/ic_PatientRegistration_Yellow@2x.png">
      </div>
      <div class="header-3 collapse show width fo_minimized"
           popoverTitle="Patient Data"
           ngbPopover="Melakukan pendaftaran pasien baru atau pasien yang datanya tidak ditemukan di sistem" triggers="mouseenter:mouseleave"
           placement="right"
           container="body"><div class="fo_minimized_text">Patient Data</div></div>
    </a>
  </div>
  <div class="container-button shadow-4">
    <a class="side_button shadow-4"  aria-expanded="false"
            href="/base-appointment" target="_parent" [routerLink]="['/base-appointment']" [routerLinkActive]="['active']" >
      <div>
        <img class="icon" src="../../../../assets/icons/ic_CreateAppointment@2x.png">
        <img class="icon" src="../../../../assets/icons/ic_CreateAppointment-1@2x.png">
      </div>
      <div class="header-3 collapse show width fo_minimized"
           popoverTitle="Create Appointment"
           ngbPopover="Melihat jadwal praktek dokter dan membuat jadwal perjanjian kunjungan pasien untuk dokter dengan kuota dan dokter non kuota" triggers="mouseenter:mouseleave"
           placement="right"
           container="body"><div class="fo_minimized_text">Create Appointment</div></div>
    </a>
  </div>
  <div class="container-button shadow-4">
    <a class="side_button shadow-4" aria-expanded="false" href="/patient-validate" target="_parent" [routerLink]="['/patient-validate']" routerLinkActive="active" >
      <div>
        <img class="icon" src="../../../../assets/icons/ic_MobileValidation@2x.png">
        <img class="icon" src="../../../../assets/icons/ic_MobileValidation_Yellow@2x.png">
      </div>
      <div class="header-3 collapse show width fo_minimized"
           popoverTitle="Patient Validation"
           ngbPopover="Melakukan verifikasi terhadap akun pasien yang mengunduh aplikasi mobile Siloam. Jika pasien tidak ditemukan datanya harus diregistrasi di menu Patient Registration" triggers="mouseenter:mouseleave"
           placement="right"
           container="body"><div class="fo_minimized_text">Mobile Validation</div></div>
    </a>
  </div>
  <div class="container-button shadow-4">
    <a class="side_button shadow-4"  aria-expanded="false" href="/appointment-list" target="_parent" [routerLink]="['/appointment-list']" [routerLinkActive]="['active']" >
      <div>
        <img class="icon" src="../../../../assets/icons/ic_AppointmentList_Black.png">
        <img class="icon" src="../../../../assets/icons/ic_AppointmentList_White.png">
      </div>
      <div class="header-3 collapse show width fo_minimized"
           popoverTitle="Appointment List"
           ngbPopover="Melihat daftar antrian pasien appointment, melakukan check-in pasien, mencetak antrian pasien dan membatalkan perjanjian kunjungan pasien" triggers="mouseenter:mouseleave"
           placement="right"
           container="body"><div class="fo_minimized_text">Appointment List</div></div>
    </a>
  </div>
  <div class="container-button shadow-4">
    <a class="side_button shadow-4"  aria-expanded="false" href="/send-notification" target="_parent" [routerLink]="['/send-notification']" [routerLinkActive]="['active']" >
      <div>
        <img class="icon" src="../../../../assets/icons/ic_SendNotification@2x.png">
        <img class="icon" src="../../../../assets/icons/ic_SendNotification_Yellow@2x.png">
      </div>
      <div class="header-3 collapse show width fo_minimized"
           popoverTitle="Send Notification"
           ngbPopover="Mengirimkan notifikasi ke pasien mengenai jadwal kunjungan pasien, dokter telat memulai praktek, dan dokter membatalkan jadwal praktek" triggers="mouseenter:mouseleave"
           placement="right"
           container="body"><div class="fo_minimized_text">Send Notification</div></div>
    </a>
  </div>
  <div class="container-button shadow-4">
    <a class="side_button shadow-4"  aria-expanded="false" href="/view-quota" target="_parent" [routerLink]="['/view-quota']" [routerLinkActive]="['active']" >
  
      <div>
        <img class="icon" src="../../../../assets/icons/ic_ViewQuota@2x.png">
        <img class="icon" src="../../../../assets/icons/ic_ViewQuota_Yellow@2x.png">
      </div>
      <div class="header-3 collapse show width fo_minimized"
           popoverTitle="View Quota"
           ngbPopover="Melihat quota dokter  per jam. Total quota adalah quota reservasi + quota walk in" triggers="mouseenter:mouseleave"
           placement="right"
           container="body"><div class="fo_minimized_text">View Quota</div></div>
    </a>

  </div>
  <div class="container-button shadow-4">
    <a class="side_button shadow-4"  aria-expanded="false" href="/reschedule-worklist" target="_parent" [routerLink]="['/reschedule-worklist']" [routerLinkActive]="['active']" >
  
      <div>
        <img class="icon" src="../../../../assets/icons/ic_RescheduleWorklist@2x.png">
        <img class="icon" src="../../../../assets/icons/ic_RescheduleWorklist_Yellow@2x.png">
      </div>
      <div class="header-3 collapse show width fo_minimized"
           popoverTitle="Reschedule Worklist"
           ngbPopover="Melihat daftar pasien yang ada di reschedule list" triggers="mouseenter:mouseleave"
           placement="right"
           container="body"><div class="fo_minimized_text">Reschedule Worklist</div>
           </div>
    </a>

  </div>
  <div class="container-button shadow-4">
    <a class="side_button shadow-4"  aria-expanded="false" href="/doctor-notes" target="_parent" [routerLink]="['/doctor-notes']" [routerLinkActive]="['active']" >
  
      <div>
        <img class="icon" src="../../../../assets/icons/ic_DoctorNotes@2x.png">
        <img class="icon" src="../../../../assets/icons/ic_DoctorNotes_Yellow@2x.png">
      </div>
      <div class="header-3 collapse show width fo_minimized"
           popoverTitle="Doctor Notes"
           ngbPopover="Membuat catatan untuk dokter" triggers="mouseenter:mouseleave"
           placement="right"
           container="body"><div class="fo_minimized_text">Doctor Notes</div></div>
    </a>

  </div>
  <div class="container-button shadow-4">
    <a class="side_button shadow-4"  aria-expanded="false" href="/doctor-leave" target="_parent" [routerLink]="['/doctor-leave']" [routerLinkActive]="['active']" >
  
      <div>
        <img class="icon" src="../../../../assets/icons/ic_DoctorLeave@2x.png">
        <img class="icon" src="../../../../assets/icons/ic_DoctorLeave_Yellow@2x.png">
      </div>
      <div class="header-3 collapse show width fo_minimized"
           popoverTitle="Doctor Leave"
           ngbPopover="Membuat cuti dokter" triggers="mouseenter:mouseleave"
           placement="right"
           container="body"><div class="fo_minimized_text">Doctor Leave</div></div>
    </a>
  </div>
